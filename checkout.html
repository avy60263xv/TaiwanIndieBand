              </div>
              <div class="bs-stepper-content">
                <!-- your steps content here -->
                <div id="test-l-1" class="content">
                  <p class="text-center">test 1</p>
                  


                  <button class="btn btn-primary" onclick="stepper1.next()">付款</button>
                </div>
                <div id="test-l-2" class="content">
                  <p class="text-center">test 2</p>
                  <button class="btn btn-primary" onclick="stepper1.next()">下一步</button>
                </div>
                <div id="test-l-3" class="content">
                  <p class="text-center">test 3</p>
                  <button class="btn btn-primary" onclick="stepper1.next()">送出訂單</button>
                </div>
              </div>
            </div>
          </div>
