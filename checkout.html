    <!--購物車小清單-->
    <div id="MyCart" class="ShowMyCart shadow bg-body rounded-3">
    </div>

    <!--processBar-->
    <section class="processBar m-5">
      <div class="conatiner">
        <div class="row">
          <div class="col col-sm-12 col-lg-10 processBarMain">
            <div id="stepper1" class="bs-stepper">
              <div class="bs-stepper-header">
                <div class="step" data-target="#test-l-1">
                  <button type="button" class="btn step-trigger">
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label">確認訂單</span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#test-l-2">
                  <button type="button" class="btn step-trigger">
                    <span class="bs-stepper-circle">2</span>
                    <span class="bs-stepper-label">輸入信用卡</span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#test-l-3">
                  <button type="button" class="btn step-trigger">
                    <span class="bs-stepper-circle">3</span>
                    <span class="bs-stepper-label">完成訂單</span>
                  </button>
                </div>
              </div>
              <div class="bs-stepper-content">
                <!-- your steps content here -->
                <div id="test-l-1" class="content">
                  <table class="table">
                    <thead>
                      <tr class>
                        <th scope="col"> </th>
                        <th scope="col"></th>
                        <th scope="col">歌名</th>
                        <th scope="col">樂團</th>
                        <th scope="col">價格</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="CheckCart">
                    </tbody>
                    <tbody>
                      <th scope="row"></th>
                      <td></td>
                      <td></td>
                      <td class="total">總價</td>
                      <td class="total">$</td>
                      <td id="totalSum"></td>
                    </tbody>
                  </table>
                  <button class="btn btn-primary" onclick="stepper1.next()">付款</button>
                </div>
                <div id="test-l-2" class="content">
                  <h3>請填寫您的付款資料</h3>
                  <form class="row g-3 needs-validation mt-3" novalidate>
                    <div class="row mt-3">
                      <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">姓名(Name)</label>
                        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col"></div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">信用卡號碼(Card Number)</label>
                        <input type="text" class="form-control" id="validationCustom02" value="XXXX XXXXXX XXXX" required>
                        <div class="valid-feedback">
                          OK!
                        </div>
                      </div>
                      <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">到期日(Expiration)</label>
                          <select class="form-select" id="validationCustom03" required>
                            <option selected disabled value="">mm/yy</option>
                            <option>01/23</option>
                            <option>02/23</option>
                            <option>03/23</option>
                            <option>04/23</option>
                            <option>05/23</option>
                            <option>06/23</option>
                            <option>07/23</option>
                          </select>
                          <div class="invalid-feedback">
                            OK!
                          </div>
                      </div>
                      <div class="col-md-3">
                        <label for="validationCustom03" class="form-label">安全碼(Security Code)</label>
                        <input type="text" class="form-control" id="validationCustom03" value="XXX" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">郵遞區號(Zip)</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                          Please provide a valid zip.
                        </div>
                      </div>
                      <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">縣市(State)</label>
                        <select class="form-select" id="validationCustom04" required>
                          <option selected disabled value="">Choose...</option>
                          <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                          Please select a valid state.
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">地址(City)</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                          Please provide a valid city.
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row next2">
                    <div class="col"></div>
                    <div class="col-md-2">
                      <button class="btn btn-primary" type="submit" onclick="stepper1.next()">下一步</button>
                    </div>
                  </div>
                </div>
                <div id="test-l-3" class="content">
                  <div class="row">
                    <div class="col"></div>
                    <div class="col col-lg-1"><button class="btn btn-primary" onclick="finish()">送出訂單</button></div>
                    <div class="col"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
